<!DOCTYPE html>
<html>
	<head>

	<body>

			<h1>Pong!</h1>
			<div id="game"></div>
			<svg  xmlns="http://www.w3.org/2000/svg"
			version="1.1"
			viewBox="0 0 512 256"
			width="512"
			height="256" >
					<rect x="0" y="0" width="512" height="256" fill="#353535" rx="0" stroke-width="5"/> <!--court--> 
				  <rect x="2" y="100" width="8" height="56" fill="white" x="2"rx="0"stroke-width="5"/> <!--left paddle-->
				  <rect x="502" y="100" width="8" height="56" fill="white" rx="0" stroke-width="5" />  <!--right paddle-->
				  <line x1="256" y1="0" x2="256" y2="256" stroke="white" stroke-width="2" stroke-dasharray="20 20 20" /> <!--line down the middle -->
				  <circle cx="256" cy="128" r="8" stroke="white" stroke-width="0" fill="white"/> <!--ball-->
</g>
			</svg>
		</div>
